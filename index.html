<!doctype html>
<html>

    <head>
        <title>My experiment</title>
        <!-- Load jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Load the jspsych library and plugins -->
        <script src="scripts/jspsych.js"></script>
        <script src="scripts/plugins/jspsych-text.js"></script>
        <script src="scripts/plugins/jspsych-single-stim.js"></script>
    </head>

    <body>
        <div id="jspsych_target"></div>
    </body>
    <script>
        // Experiment Instructions
        var welcome_message = "<div id='instructions'><p>Välkommen " +
            "var god tryck enter för att starta.</p></div>";

        var instructions = "<div id='instructions'><p>Du kommer att " +
            "se en serie bilder som liknar den här:</p><p>" +
            "<img src='img/incongruent_right.gif'></p><p>Tryck på den " +
            "piltangent som motsvarar den riktning i vilken pilen pekar " +
            "I det här fallet skulle du alltså trycka på " +
            "höger piltangent.</p><p>Press enter to start.</p>";


        // Define experiment blocks
        var instruction_block = {
            type: "text",
            text: [welcome_message, instructions]
        };


        jsPsych.init({
            display_element: $('#jspsych_target'),
            experiment_structure: [instruction_block]
        });
    </script>

</html>
